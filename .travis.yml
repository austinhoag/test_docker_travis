language: python
python:
  - 3.7
services:
  - docker

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
  - CODECOV_TOKEN="82325faf-9124-41ce-b3a0-2f524ed31455"
  - mkdir shared
script: 
  - ./rebuild_all.sh
  - docker-compose run --rm $(bash <(curl -s https://codecov.io/env)) testflask -c 'pytest --cov=./ && apk update && apk add git && codecov'